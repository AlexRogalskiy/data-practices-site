<header class="page-header {{ 'js-header-translucent' if not page.metadata.enableBackButton }}">
    {% if page.metadata.enableBackButton %}
        <a href="{{ contents.index.url }}" class="back-link">
            <img
                srcset="{{ contents.images['back@1x.png'].url }} 1x, {{ contents.images['back@2x.png'].url }} 2x, {{ contents.images['back@3x.png'].url }} 3x"
                src="{{ contents.images['back@1x.png'].url }}"
                alt="Go Back" />
            Back
        </a>
    {% else %}
        <a class="header-logo" href="{{ contents.index.url }}">
            <img
                srcset="{{ contents.images['header-logo.png'].url }} 1x, {{ contents.images['header-logo-2x.png'].url }} 2x"
                src="{{ contents.images['header-logo.png'].url }}"
                alt="DATAPRACTICES.ORG" />
            DATAPRACTICES.ORG
        </a>
    {% endif %}
    {% if not disableSubscribe %}
        <div class="header-action-wrap {{ 'js-header-translucent' if page.metadata.enableBackButton }}">
            <button class="btn outline-btn">Subscribe</button>
        </div>
    {% endif %}
</header>
