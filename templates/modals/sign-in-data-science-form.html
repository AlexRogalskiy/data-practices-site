<h1>Sign the Data Scientist Code of Ethics</h1>
<form action="/">
	<div class="form-group">
		<input type="email" class="form-control" id="email" placeholder="Full name (required)" required>
	</div>
	<div class="form-group">
		<input type="email" class="form-control" id="email" placeholder="Email address (required)" required>
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="dw-select-icon"><span>&rsaquo;</span></span>
			<select id="lunch" class="form-control" title="Please select a lunch ...">
				<option>twitter.com/</option>
				<option>linkedin.com/in/</option>
				<option>github.com/</option>
			</select>
		</div>
		<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="handle (optional)">
	</div>
	<p class="dw-data-sc-text">Your name will appear on this site as: </p>
	<div class="custom-checkbox-wrap">
		<label class="custom-control custom-radio">
			<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
			<span class="custom-control-label"></span>
			<span class="custom-control-description">Practitioner</span>
		</label>
		<label class="custom-control custom-radio">
			<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
			<label class="custom-control-label" for="customRadio2">Contributor (tool builder, supporter)</label>
		</label>
		<label class="custom-control custom-radio">
			<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
			<label class="custom-control-label" for="customRadio3">Partner (co-creator of Code of Ethics)</label>
		</label>
		<label class="custom-control custom-checkbox dw-space-above">
			<input type="checkbox" class="custom-control-input">
			<span class="custom-control-label"></span>
			<span class="custom-control-description">Subscribe for updates</span>
		</label>
	</div>
	<button type="submit" class="btn btn-primary js-modal-submit">Done</button>
</form>
