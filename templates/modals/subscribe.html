<!-- Subscribe for updates Modal -->
<div class="modal fade dw-modal" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="js-modal-wrapper">
					<div class="js-modal-form">
						{% include 'modals/subscribe-form.html' %}
					</div>
					<div class="js-modal-success" style="display:none">
						{% include 'modals/subscribe-success.html' %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
