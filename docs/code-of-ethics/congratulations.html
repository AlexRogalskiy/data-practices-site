{n% extends 'base.html' %}


    <script type="text/javascript">
        document.getElementById("snum").innerText = Number(getQueryParameter("snum")) || 1;
    </script>



    <div class="centered-content-wrap">
        <img
            srcset="/images/ethics-colored@1x.png 1x, /images/ethics-colored@2x.png 2x"
            src="/images/ethics-colored@1x.png" alt="Community Principles on Ethical Data Sharing">
        <h1 class="heading -large">Congratulations! You are signatory #<span id="snum"></span> on the Community Principles on Ethical Data Sharing.</h1>
        <div class="share-and-download">
            <p>Share and invite others</p>
            <div class="social-icon-wrap">
              <a class="social-link js-copy" data-placement="left" data-clipboard-text="https://datapractices.org/manifesto/">
                  <img
                          alt="Copy"
                          src="/images/social-link@1x.png"
                          srcset="/images/social-link@1x.png 1x, /images/social-link@2x.png 2x, /images/social-link@3x.png 3x"
                  >
              </a>
              <a href="#" class="social-link facebook">
                  <img
                          alt="Share Facebook"
                          src="/images/social-facebook@1x.png"
                          srcset="/images/social-facebook@1x.png 1x, /images/social-facebook@2x.png 2x, /images/social-facebook@3x.png 3x"
                  >
              </a>
              <a href="#" class="social-link twitter">
                  <img
                          alt="Share Twitter"
                          src="/images/social-twitter@1x.png"
                          srcset="/images/social-twitter@1x.png 1x, /images/social-twitter@2x.png 2x, /images/social-twitter@3x.png 3x"
                  >
              </a>
              <a href="http://www.linkedin.com/shareArticle?mini=true&url=datapractices.org&title=Data%20Practices%20Manifesto%20-%20the%20most%20effective,%20ethical,%20and%20modern%20approach%20to%20data%20teamwork.&source=datapractices.org" target="_blank" class="social-link linkedin">
                  <img
                          alt="Share LinkedIn"
                          src="/images/social-linkedin@1x.png"
                          srcset="/images/social-linkedin@1x.png 1x, /images/social-linkedin@2x.png 2x, /images/social-linkedin@3x.png 3x"
                  >
              </a>
            </div>
            <!-- <div class="dw-wownload-btn">
                <a href="#">Download the latest (PDF)</a>
            </div> -->
        </div>
    </div>
